<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="content"></div>
    <div id="content2"></div>


    <script>
         function setContentToHtml(id, content){
            let div = document.getElementById(id);
            //console.log(div);
            div.innerHTML = content;
        }


        //zdarzenie load jest wywołane, gdy załadowane są obrazki i itp
        window.addEventListener("load", function(){
            console.log("load event");
            setContentToHtml("content1", "<b>Hello world!</b>");
        });


        window.onload = function (){
            console.log("onload czyli load event");
            setContentToHtml("content2", "<b>Hello world!</b>");
        }
    </script>
</body>
</html>
