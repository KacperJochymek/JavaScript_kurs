<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //polecenia - jest to pewna grupa słów liczb czy tez operatorów, mających na celu wykonanie jakiegos zadania.
        let data = 10; // to jest polecenie, inaczej zwane instrukcją

        const b = 1;
        let a = b * 3; // a, b, c to zmienne 
        // = operator przypisania
        // * operator arytmetyczny


        // wyrażenie - expression - jest to ta część kodu, której wynikeim jest jakaś wartość, mozę składać się z wyrażeń

        console.log(2 * 3); // wyrazenie arytmetyczne, ktorego wynikiem jest wartosc 6

        b; // wyrazenie zmiennej

        b * 3;
        const result = b * 3; // = to operator przypisania, ale dla nas to również wyrażenie przypisania, bo przypisujemy wynik do stałej

        // wyrażenie wywołania funkcji
        console.log(result);


    </script>
</body>
</html>
