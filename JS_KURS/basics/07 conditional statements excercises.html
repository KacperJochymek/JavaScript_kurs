<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // zmienna temperature, wartosci -10, 0 , 10, 20 ,30 ,40
        // informacja ze wzgledu na tempereture czy jest bardzo zimno,
        // zimno - 10 wios na, 20 - lato, 30 - goraco, 40 - b. goraco;
        // dla temperature < -10 zostajemy w domu
        // dla temperature > 40 zostajemy tez w domu

        let temperature = 41;

        if (temperature < -10){
            console.log("Zostajemy w domu");
        }else if(temperature == -10)
        {
            console.log("b. zimno")
        }else if(temperature == 0)
        {
            console.log("Jest zimno");
        }else if(temperature == 10){
            console.log("wiosna");
        }else if(temperature == 20){
            console.log("lato");
        }else if(temperature == 30){
            console.log("goraco");
        }else if(temperature == 40){
            console.log("b. goraco");
        }else if(temperature > 40){
            console.log("Zostań w domu");    
        }

        // 1 wersja z if else if
        switch(temperature){
            case -10:
                console.log("B.zimno");
                break;
            case 0:
                console.log("Zimno");
                break;
            case 10:
                console.log("wiosna");
                break;
            case 20:
                console.log("Lato");
                break;
            case 30:
                console.log("gorąco");
                break;
            case 40:
                console.log("b. gorąco");
                break;
            default:
                console.log("Zostajemy w domu");
            
        }

        // 2 wersja switch
    </script>
</body>
</html>
